name: Publish to nuget
on:
  push:
    branches:
      - master # Default release branch, may also be named 'master' or 'develop'
  workflow_run:
    workflows: [Build project]
    types:
      - completed
jobs:
  build:
    runs-on: ubuntu-18.04
    name: Update NuGet package
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1
        with:
          source-url: https://nuget.pkg.github.com/DungAT98/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GH_REGISTRY_TOKEN}}        
      - name: Build solution and generate NuGet package
        run: dotnet pack -c Release -o out 
      - name: Push generated package to GitHub registry
        run: dotnet nuget push ./<project>/out/*.nupkg --skip-duplicate --no-symbols true
